<!-- VS Code에서 ! + Tab키를 누르면 기본 설정이 나온다 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Tag는 * (곱하기)를 이용해 쉽게 여러개를 생성 가능하다
    ex) br*6 + Tab키 (줄바꿈 6개)
        p*6 + Tab키 (문단 6개 생성)
        주석은 Ctrl + / 키로 만들 수 있다. -->
  <h1> h1 ~ h6 까지는 글자 크기를 조절한다. 숫자가 높을수록 크기가 작아진다.</h1>
  <h2>위는 h1이고 여기는 h2이다.</h2> 
  <p> p태그로 문단을 나눌 수 있다.</p>
  <p>문단을 나누면 위와 지금처럼 줄바꿈이 저절로 실행된다.</p>
  <p> hr 을 이용하면</p>
  <hr>
  <p> 위처럼 가로줄이 생긴다.</p>
  <p>
    문단 나누기 없이 띄어쓰기를 하고싶다면 br을 사용하면 된다. <br><br><br>
  br을 3개 사용하여 엔터를 세번 사용한것이 되었다.
  </p>
  <p>
    또한 지&nbsp;&nbsp;&nbsp;&nbsp;금처럼 강제로 띄어쓰기를 하게 만드려면 & n b s p; 를 붙혀서 사용하면 된다.
  </p>
</body>
</html>
